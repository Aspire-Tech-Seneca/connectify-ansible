plugin: azure.azcollection.azure_rm
azure_cloud: AzureCloud  # Specify your Azure environment (default: AzureCloud)
auth_source: auto        # Let Ansible detect credentials automatically
include_vm_resource_groups:
  - ATC-DEV-RESOURCE-GROUP
keyed_groups:
  - key: tags.Environment
    prefix: env_
    separator: ""
filters:
  power_state: "VM running"  # Correct format for Azure filters
compose:
  ansible_host: public_ip_address  # Assign the IP as the ansible_host variable